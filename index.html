    <h1>How to Play</h1>
    <p>Maneuver the sequence of shapes to clear all tiles in the matrix.</p>
    <p>If you are stuck, press G to view the solution.</p>
    <h2>Controls</h2>
    <p>Click on the control you wish to change, then press the key you wish to assign to that control.</p>
    <button id="left">Change left key: [ArrowLeft]</button><br>
    <button id="right">Change right key: [ArrowRight]</button><br>
    <button id="cw">Change rotate cw key: [ArrowUp]</button><br>
    <button id="ccw">Change rotate ccw key: [z]</button><br>
    <button id="180">Change rotate 180 key: [a]</button><br>
    <button id="hold">Change hold key: [c]</button><br>
    <button id="sd">Change soft drop key: [ArrowDown]</button><br>
    <button id="hd">Change hard drop key: [ ]</button><br>
    <button id="sol">Change solution key: [G]</button><br>
